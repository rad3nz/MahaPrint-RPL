    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap"

    /> -->

    <title>Profile | MahaPrint</title>

  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow p-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="Asset/Logo.png" alt="logo" width="180" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Product
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Poster</a></li>
                <li><a class="dropdown-item" href="#">Tumbler</a></li>
                <li><a class="dropdown-item" href="#">Skripsi/Makalah</a></li>
                <li><a class="dropdown-item" href="#">Pamflet</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#faq">FAQ</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn" href="profile.html" type="button">
              <img
                src="Asset/material-symbols_account-circle.png"
                alt="profileButton"
                width="50"
              />
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->

    <!-- profile bar start-->
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col" id="profil" style="height: 100px; max-width: 300px">
          <div class="container" id="user_name" style="margin-top: 50px">
            <img
              src="Asset/material-symbols_account-circle-black.png"
              alt="profile_icon"
              width="40"
              height="40"
              class="me-3"
            />
            <strong>Hi, Syifa Adawiyah!</strong>
            <a
              href="login.html"
              class="nav-link mt-0"
              style="color: #ff9b98; margin-left: 45px"
            >
              Logout
            </a>
          </div>

          <!-- <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
          </a> -->
        </div>

        <!-- profile bar ends -->

        <!-- order list start -->

        <div class="col" id="orderlist" style="background-color: #ced2ca; height: 530px">
          <div class="container text-center">
            <p class="fs-3 mt-5 mb-4">
              <strong>My Orders</strong>
            </p>

            <div class="btn-group text-center" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary btn-light rounded-pill mx-2" style="width: 150px;" for="btnradio1">Active</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary btn-light rounded-pill mx-2" style="width: 150px;" for="btnradio2">Completed</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-primary btn-light rounded-pill mx-2" style="width: 150px;" for="btnradio3">Cancelled</label>
            </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="d-flex flex-column p-3 bg-white" style="width: 280px"> -->

    <!-- order list end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
