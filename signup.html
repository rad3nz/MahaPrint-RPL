<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <style>
      a,
      h3,
      button,
      p,
      h5 {
        font-family: "Be Vietnam Pro", sans-serif;
      }

      h1 {
        font-family: "DM Serif", serif;
      }
    </style>
    <title>Signup | MahaPrint</title>
  </head>

  <body>
    <div
      class="card bg-dark text-white"
      style="border-width: 0cm; border-radius: cm"
    >
      <img src="Asset/hero-image 1.png" class="card-img" alt="login bg" />

      <div
        class="container card-img-overlay ms-5 mt-5 rounded-4"
        id="form"
        style="height: 450px; width: 370px; background-color: #ebf7e5"
      >
        <ul class="nav nav-tabs" style="font-size: large">
          <li class="nav-item">
            <a
              class="nav-link"
              style="color: #9fa597; background-color: transparent"
              aria-current="page"
              href="login.html"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #78c7ff" href="signup.html"
              >Signup</a
            >
          </li>
        </ul>

        <form>
          <div class="mt-4 mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <!-- form nama -->
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label"
              >Nama Lengkap</label
            >
            <input type="name" class="form-control" id="exampleInputName1" />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button
            type="submit"
            class="btn mt-3"
            style="background-color: #78c7ff; color: white"
          >
            Signup
          </button>
        </form>
      </div>
    </div>

    <!-- Footer start -->
    <!-- <div class="container bg-primary"> -->
    <div class="row" style="background-color: #78c7ff; width: screen-width">
      <p class="text-center py-auto mt-3">
        <img src="Asset/Â© 2023 - MahaPrint.png" alt="copyright" width="130" />
      </p>
    </div>
    <!-- </div> -->
    <!-- Footer end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
